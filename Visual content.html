<!DOCTYPE html>
<html>
<head>
  <style>
    .visual-card {
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      max-width: 300px;
    }
    .visual-card:hover {
      opacity: 0.8;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <a href="https://imgur.com/a/qIXJl8Q">
    <div class="visual-card">
      <h3>Мои работы</h3>
      <p>Кликни, чтобы посмотреть на Imgur</p>
    </div>
  </a>
</body>
</html>
